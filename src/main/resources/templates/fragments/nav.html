<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/headers/">    

<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="headers.css" rel="stylesheet">
 </head>
<body>

	<!-- Insertando el Nav -->
	<nav th:fragment="menu"
		class="navbar navbar-expand navbar-dark bg-dark"
		style="margin-bottom: 20px;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Proyecto Productos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#" th:href="@{/inicio}" xlink:href="#home"><use xlink:href="#home"/>Inicio</a>
					<a class="nav-link" th:href="@{/listar}">Empleados</a>
					<a class="nav-link" th:href="@{/productos}">Productos</a>
					<a class="nav-link" th:href="@{/proveedores}">Proveedores</a>
					<a class="nav-link" th:href="@{/contactos}">Contactos</a>
					<ul class="navbar-nav navbar-right">
						<li sec:authorize="!isAuthenticated()"><a
							class="btn btn-outline-primary" th:href="@{/login}"> Iniciar
								Sesión</a></li>
						<li sec:authorize="isAuthenticated()" class="dropdown"><a
							class="btn btn-outline-primary dropdown-toggle" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<span sec:authentication="name"></span>
						</a>

							<div class="dropdown-menu">
								<form id="logoutForm" th:action="@{/logout}" method="post">
									<button class="dropdown-item"
										onclick="document.getElementById('logoutForm').submit();"
										type="submit">Cerrar sesión</button>
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}">
								</form>
							</div>
							</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
